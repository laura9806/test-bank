<div class="style">
  <div class="account-management-container">
    <h2>Create Account</h2>
    <form [formGroup]="accountForm" (ngSubmit)="createAccount()">
      <div class="account-management-container" style="max-width: 600px; padding: 40px; background-color: #f9f9f9; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <div class="form-group">
          <label>Account type</label>
          <select name="type_id" id="type_id" formControlName="type_id" class="form-control" >
            <option [ngValue]="item.id" *ngFor="let item of types">{{ item.description }}</option>
          </select>      
        </div>
        <div class="form-group">
          <label>Status</label>
          <select name="status_id" id="status_id" formControlName="status_id" class="form-control" >
            <option [ngValue]="item.id" *ngFor="let item of status">{{ item.description }}</option>
          </select>      
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" formControlName="password" class="form-control" id="password">
        </div>
        <div class="form-group">
          <label for="confirmPassword">Check your password</label>
          <input type="password" formControlName="confirmPassword" class="form-control" id="confirmPassword">
        </div>
        
        <div class="form-group">
          <label for="balance">Initial balance</label>
          <input type="number" formControlName="balance" class="form-control" id="balance">
        </div>
        <div *ngIf="message" class="alert" [ngClass]="{'alert-success': message.startsWith('Consign successful'), 'alert-danger': message.startsWith('Error')}">
          {{ message }}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="button" class="btn btn-back" (click)="goBack()">Back</button>
      </div>
    </form>
  </div>
</div>
