<div *ngIf="history.length > 0" class="mt-3">
    <h3>Historial de movimientos</h3>
    <table class="table">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Tipo de Movimiento</th>
          <th>Cantidad</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of history">
          <td>{{ item.date }}</td>
          <td>{{ item.movement_type }}</td>
          <td>{{ item.amount }}</td>
        </tr>
      </tbody>
    </table>
  </div>
