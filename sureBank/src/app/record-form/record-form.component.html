<div class="style">
  <div class="record-container">
    <h2>Movement records</h2>
    <form [formGroup]="recordForm" (ngSubmit)="getMovementHistory()">
      <div class="form-group">
        <label>Account Number</label>
        <input type="number" formControlName="accountNumber" required class="form-control" id="accountNumber">
      </div>
      <button type="submit" class="btn btn-primary">Check records</button>
      <button type="button" class="btn btn-back" (click)="goBack()">Back</button>
    </form>
  
    <div *ngIf="history.length > 0" class="mt-3">
      <h3>Movement records</h3>
      <table class="table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Movement type</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let movement of history">
            <td>{{ movement.date }}</td>
            <td>{{ movement.movement_type }}</td>
            <td>{{ movement.amount }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    
  </div>
</div>
