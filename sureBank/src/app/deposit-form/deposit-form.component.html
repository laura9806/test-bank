<div class="style">
  <div class="deposit-container">
    <h2>Consign</h2>
    <div class="deposit-container" style="max-width: 600px; padding: 40px; background-color: #f9f9f9; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
      <form [formGroup]="depositForm" (ngSubmit)="deposit()">
        <div class="form-group">
          <label for="accountNumber">Account Number1122</label>
          <input type="number" formControlName="accountNumber" id="accountNumber" class="form-control" min="0" max="9999999999" required>
        </div>
        <div class="form-group">
          <label for="amount">Amount to be consigned</label>
          <input type="number" formControlName="amount" id="amount" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" formControlName="password" id="password" class="form-control" required>
        </div>
        <div *ngIf="message" class="alert" [ngClass]="{'alert-success': message.startsWith('Consign successful'), 'alert-danger': message.startsWith('Error')}">
          {{ message }}
        </div>
        <button type="submit" class="btn btn-primary">Consign</button>
        <button type="button" class="btn btn-back" (click)="goBack()">Back</button>
      </form>
    </div>
  </div>
</div>
